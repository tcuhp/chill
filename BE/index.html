<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách sạn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel left-panel">
            <div>
                <h1><i class="fas fa-hotel"></i> QUẢN LÝ KHÁCH SẠN</h1>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm theo số phòng, loại phòng...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="form-section">
                <div class="form-title">
                    <i class="fas fa-plus-circle"></i>
                    <span id="formTitle">Thêm phòng mới</span>
                </div>

                <form id="roomForm">
                    <div class="form-group">
                        <label for="roomNumber">Số phòng</label>
                        <input type="text" id="roomNumber" class="form-input" placeholder="Nhập số phòng" required>
                    </div>

                    <div class="form-group">
                        <label for="roomType">Loại phòng</label>
                        <select id="roomType" class="form-select" required>
                            <option value="">Chọn loại phòng</option>
                            <option value="Standard">Standard</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                            <option value="Presidential">Presidential</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Giá phòng (VNĐ/đêm)</label>
                        <input type="number" id="price" class="form-input" placeholder="Nhập giá phòng" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="capacity">Sức chứa</label>
                        <input type="number" id="capacity" class="form-input" placeholder="Số người tối đa" required min="1">
                    </div>

                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select id="status" class="form-select" required>
                            <option value="">Chọn trạng thái</option>
                            <option value="available">Trống</option>
                            <option value="occupied">Đã đặt</option>
                            <option value="maintenance">Bảo trì</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="button" id="addBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm phòng
                        </button>
                        <button type="button" id="updateBtn" class="btn btn-success" disabled>
                            <i class="fas fa-save"></i> Cập nhật
                        </button>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>
        </div>

        <div class="panel right-panel">
            <div class="table-container">
                <div class="table-header">
                    <div class="table-title">
                        <i class="fas fa-bed"></i>
                        Danh sách phòng
                    </div>
                    <div class="room-stats">
                        <div class="stat">
                            <i class="fas fa-circle" style="color: #10b981;"></i>
                            <span>Trống: <span id="availableCount">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-circle" style="color: #ef4444;"></i>
                            <span>Đã đặt: <span id="occupiedCount">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-circle" style="color: #f59e0b;"></i>
                            <span>Bảo trì: <span id="maintenanceCount">0</span></span>
                        </div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Số phòng</th>
                            <th>Loại phòng</th>
                            <th>Giá/đêm</th>
                            <th>Sức chứa</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="roomList"></tbody>
                </table>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>

</html>
